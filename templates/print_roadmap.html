{% extends 'base.html' %}
{% block extra_head %}
<style>
  @media print {
    nav, .actions, .flash { display:none !important; }
    body { background: #000 !important; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
    .print-card { box-shadow: none !important; border-color: #60a5fa !important; }
  }
  .title { color:#eaf2ff; text-shadow:0 2px 10px rgba(37,99,235,.25); }
  .print-card {
    background:#0b1220; border:1px solid rgba(56,189,248,.35); border-radius:.9rem; padding:1.25rem;
    box-shadow:0 0 0 1px rgba(56,189,248,.25) inset, 0 12px 28px rgba(0,0,0,.45), 0 0 24px rgba(37,99,235,.15);
  }
  .rec { font-weight:800; color:#ffffff; text-shadow:0 0 10px rgba(56,189,248,.35), 0 0 18px rgba(37,99,235,.25); }
  .roadmap { counter-reset: step; margin-top:.5rem; }
  .roadmap li { list-style:none; position:relative; padding-left:2rem; margin:.5rem 0; color:#eaf2ff; }
  .roadmap li::before { counter-increment: step; content: counter(step); position:absolute; left:0; top:0; width:1.4rem; height:1.4rem; border-radius:9999px; display:grid; place-items:center; font-size:.85rem; color:#0b1020; background:linear-gradient(135deg,#2563eb,#22d3ee); box-shadow:0 0 14px rgba(34,211,238,.35); }
</style>
{% endblock %}
{% block content %}
<h2 class="text-2xl font-semibold mb-4 title">Career Roadmap</h2>
<div class="space-y-4">
  <div class="print-card">
    <div>Recommended career: <span class="rec">{{ result.career if result.career else result['career'] }}</span></div>
  </div>
  <div class="print-card">
    <h3 class="font-semibold text-blue-200 mb-2">Roadmap</h3>
    <ol class="roadmap">
      {% for step in result.roadmap %}
      <li>{{ step }}</li>
      {% endfor %}
    </ol>
  </div>
  <div class="actions">
    <button onclick="window.print()" class="btn">Print / Save as PDF</button>
    <a class="btn-secondary" href="#" onclick="history.back(); return false;">Back</a>
  </div>
</div>
{% endblock %}
